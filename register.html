<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./styles/register.css" />
  </head>
  
  <body>
    <main class="main">
      <section class="home">
        <div class="container">
          <div class="row align-center">
            <div class="col-12 col-md-5 col-lg-4 flex-style">
              <ul class="login-form">
                <li class="login-form__items">
                  <h1 class="login-form__title">ساخت حساب کاربری</h1>
                  <p class="login-form__caption">
                    لطفا مشخصاتتون را وارد نمایید
                  </p>
                </li>
                <li class="login-form__items">
                  <div class="login-form__imput-wrapper">
                    <p class="login-form__lable">تام و نام خانوادگی</p>
                    <input
                      type="text"
                      name="email"
                      class="login-form__inputs"
                      id="name"
                    />
                  </div>
                </li>
                <li class="login-form__items">
                  <div class="login-form__imput-wrapper">
                    <p class="login-form__lable">نام کاربری</p>
                    <input
                      type="text"
                      name="email"
                      class="login-form__inputs"
                      id="user-name"
                    />
                  </div>
                </li>
                <li class="login-form__items">
                  <div class="login-form__imput-wrapper">
                    <p class="login-form__lable">آدرس ایمیل</p>
                    <input
                      type="text"
                      name="email"
                      class="login-form__inputs"
                      id="user-email"
                    />
                  </div>
                </li>
                <li class="login-form__items">
                  <div class="login-form__imput-wrapper">
                    <p class="login-form__lable">شماره تماس</p>
                    <input
                      type="number"
                      name="email"
                      class="login-form__inputs"
                      id="user-number"
                    />
                  </div>
                </li>
                <li class="login-form__items">
                  <div class="login-form__imput-wrapper">
                    <p class="login-form__lable">پسوورد</p>
                    <input
                      type="password"
                      name="email"
                      class="login-form__inputs"
                      id="password"
                    />
                  </div>
                </li>
                <li class="login-form__items">
                  <div class="login-form__wrapper">
                    <span class="login-form__remember" name="checkbox">من با شرایط و قوانین موافق هستم
                      <input
                        type="checkbox"
                        class="login-form__checkbox"
                        name="checkbox"
                      />
                    </span>
                    <a style="color: #C1B7F8;" href="./login.html">لاگین کنید</a>
                  </div>
                </li>
                <li class="login-form__items">
                  <input
                    type="button"
                    value="ثبت نام"
                    class="login-form__inputs btn"
                    id="login-btn"
                  />
                </li>
              </ul>
            </div>
            <div class="col-12 col-md-7 col-lg-8 pink flex-style">
              <div class="person-wrapper">
                <img
                  src="./image/person-signup.png"
                  alt="person"
                  class="person-wrapper__image"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./js/register.js"></script>
  </body>
</html>
