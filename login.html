<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>

  <body>
    <main class="main">
      <section class="home">
        <div class="container">
          <div class="row align-center">
            <div class="col-12 col-md-5 col-lg-4 flex-style">
              <img src="./image/logo.png" alt="logo" class="logo" />
              <ul class="login-form">
                <li class="login-form__items">
                  <h1 class="login-form__title">خوش آمدید  &#128075</h1>
                  <p class="login-form__caption">لطفا از اینجا لاگین کنید</p>
                </li>
                <li class="login-form__items">
                  <div class="login-form__imput-wrapper">
                    <p class="login-form__lable">نام کاربری</p>
                    <input
                      type="text"
                      name="text"
                      class="login-form__inputs"
                      id="email"
                    />
                  </div>
                </li>
                <li class="login-form__items">
                  <div class="login-form__imput-wrapper">
                    <p class="login-form__lable">پسوورد</p>
                    <input
                      type="password"
                      name="password"
                      class="login-form__inputs"
                      id="password"
                    />
                  </div>
                </li>
                <li class="login-form__items">
                  <div class="login-form__wrapper">
                    <a class="login-form__forget-password" href="register.html">ثبت نام</a>
                    <span class="login-form__remember" name="checkbox">منو به خاطر بسپار 
                      <input type="checkbox" class="login-form__checkbox" name="checkbox"/>
                    </span>
                  </div>
                </li>
                <li class="login-form__items">
                  <input type="button" id="login-btn" value="لاگین" class="login-form__inputs btn">
                </li>
              </ul>
            </div>
            <div class="col-12  col-md-7 col-lg-8 pink flex-style">
              <div class="person-wrapper">
                <img
                  src="./image/person-login.png"
                  alt="person"
                  class="person-wrapper__image"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
